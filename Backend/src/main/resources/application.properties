# APPLICATION NAME
spring.application.name=Meeting-Room-Project

# DATABASE CONFIGURATION (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/meeting_room_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE CONFIGURATION
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LOGGING (to see what's happening)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource=DEBUG

# SERVER PORT
server.port=8080

# JWT CONFIGURATION - ADD THIS LINE!
jwt.secret=myverysecuresecretkeythatismorethan32chars!